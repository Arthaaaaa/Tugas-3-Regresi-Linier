<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Harga Rumah</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2><i class="bi bi-house-fill"></i> Prediksi Harga Rumah</h2>
            <form action="/" method="post">
                <div class="mb-3">
                    <label for="luas_tanah" class="form-label"><i class="bi bi-rulers"></i> Luas Tanah (m¬≤)</label>
                    <input type="number" class="form-control" name="luas_tanah" required>
                </div>
                <div class="mb-3">
                    <label for="lokasi" class="form-label"><i class="bi bi-geo-alt-fill"></i> Lokasi</label>
                    <select class="form-control" name="lokasi" required>
                        <option value="" disabled selected>Pilih Lokasi</option>
                        <option value="Jakarta">Jakarta</option>
                        <option value="Bandung">Bandung</option>
                        <option value="Surabaya">Surabaya</option>
                        <option value="Yogyakarta">Yogyakarta</option>
                        <option value="Semarang">Semarang</option>
                        <option value="Medan">Medan</option>
                    </select>
                    
                </div>
                <button type="submit" class="btn btn-primary w-100">üîç Prediksi Harga</button>
            </form>

            {% if prediction_text %}
            <div class="alert alert-success mt-4 text-center">
                {{ prediction_text }}
            </div>
            {% endif %}

            {% if graph_url %}
            <div class="text-center mt-4">
                <h5>Visualisasi Hasil</h5>
                <img src="{{ graph_url }}" class="img-fluid rounded shadow-lg" alt="Grafik Prediksi">
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
